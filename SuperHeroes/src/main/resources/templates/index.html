<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../static/indexStyle.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
    <title>Main Page</title>
</head>
<body>
<div class="link">
    <nav><a id="league" href="/league">CHECK YOUR LEAGUE</a></nav>
</div>
<div>
    <h2 id="title">GET ADDITIONAL HEROES FROM SUPERHEROAPI.COM</h2>
    <form id="byId" th:action="@{/id}" th:object="${id}" method="get">
        <input id="id" type="text" name="id" placeholder="Search by id"/>
        <button class="btn btn-info btn-lg" type="submit" value="Submit">Search by id</button>
    </form>
    <form id="byName" th:action="@{search/name}" th:object="${name}" method="get">
        <input id="name" type="text" name="name" placeholder="Search by name"/>
        <button class="btn btn-info btn-lg" type="submit" value="Submit">Search by name</button>
    </form>
</div>
</body>
</html>
