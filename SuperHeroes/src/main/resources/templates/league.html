<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../static/leagueStyle.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
    <title>LEAGUE</title>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#" th:href="@{/index}">HOME</a>
                </li>
                <li>
                    <a href="#" th:href="@{/league}">CHECK YOUR LEAGUE</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<hi>YOUR LEAGUE</hi>
<table class="table table-hover table-dark" style="font-size: small">
    <thead>
    <tr>
        <th scope="col" >IMAGE</th>
        <th scope="col" >NAME</th>
        <th scope="col" >ID</th>
    </tr>
    </thead>
    <tr th:each="hero : ${list}">
        <td><img th:src="${hero.image.url}" width="60" height="70"/></td>
        <td><a class="nav-link active" th:text="${hero.name}" th:href="@{/{name}/leagueMemberDetails(name=${hero.name})}"></a></td>
        <td><h2 style="color: grey"><th:order th:text="${hero.id}" ></th:order></h2></td>
    </tr>
</table>
</body>
</html>
